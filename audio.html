<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="audio.css">
    

    <title>Document</title>
</head>
<body>
    <section class="audio_player">
        <div class="player-box" id="music-player">
            <div class="player-name">
                <i class="material-icons">expand_more</i>
               <span>Now Playing</span>
                <i class="material-icons">more_horiz</i>
            </div>
            <div class="img-box" >
                 <img src="all pictures/default image.jpg" alt="">
            </div>

            <div class="song-name">
                <p class="name">Unknown Artist</p>
                    <p class="artist">Audio Library</p>
            </div>

            <div class="progress-bar">
                <div class="progress-area"></div>
                <div class="timer">
                    <span class="current">0:00</span>
                    <span class="duration">0:00</span>
                </div>
            </div>

            <div class="player-controller">
                <i id="repeat-list" onclick="shuffle2()" class="material-icons  shuffle">shuffle</i>
                <i id="repeat-list" onclick="prev()" class="material-icons">skip_previous</i>
                <div class="play-pause" onclick="play_pause()">
                    <i class="material-icons repeat-list" id="play">play_arrow</i>
                </div>
                <i  id="repeat-list" onclick="next()" class="material-icons">skip_next</i>
                <i id="repeat-list" id="queue" onclick="show_list()" class="material-icons">queue_music</i>
            </div>

            <di class="music-list">
                <div class="header">

                    <div class="row">
                     <i id="repeat-list" class="material-icons">queue_music</i>
                    <span>Music Library</span>
                </div>

                        <i id="close" onclick="hide_list()" class="material-icons">close</i>
                    </div>

                  <ul>
                  </ul>
                   

    
            </div>

        </div>
    </section>
    <script src="audio.js"></script>
</body>
</html>
